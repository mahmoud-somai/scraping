<div *ngIf="!preloader">
<h1 >URL Scraper</h1>



<form [formGroup]="ScrapingUrls" (ngSubmit)="Scraping()" id="scraping-form" >
  <label for="url-input"><h2>Enter URL to Scrape:</h2></label>
  <input type="url" id="url-input" formControlName="url" class="form-control" required>



  <button class="btn_scrap" type="submit"> Scrape URLs  </button>

    <div  class="loading" *ngIf="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

</form>

<div id="result" class="result-div" *ngIf="!preloader && itemcontent.length > 0">
  <div *ngFor="let item of itemcontent; let index = index">
    <ul class="list-group">
      <h2 >{{ item.label }}:</h2>
      <li class="list-group-item">
        <div >
          {{ item.value }}
        </div>

      </li>

    </ul>

  </div>
  <div > <h2>URLS : </h2>
    <li class="list-group-item"  *ngFor="let i of dataUrls ; let index=index">
      {{i}}
      <button class="btn_content" (click)="toggleScrapedText(index)">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Get Content
        </span>
      </button>
      <p *ngIf="scrapedTextVisible[index]">{{ datacontent[0][index] }}</p>
    </li>
  </div>
  <button class="btn_download" (click)="downloadJSON()">Download JSON</button> &nbsp;&nbsp;

  <!-- Add a button to download TXT -->
  <button class="btn_download" (click)="downloadTXT()">Download TXT</button>
</div>
</div>
