<div *ngIf="!preloader">
<h1>URL Scraper</h1>



<form [formGroup]="ScrapingUrls" (ngSubmit)="Scraping()" id="scraping-form" >
  <label for="url-input">Enter URL to Scrape:</label>
  <input type="url" id="url-input" formControlName="url" class="form-control" required>
  <button type="submit">Scrape URLs</button>

    <div  class="loading" *ngIf="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

</form>

<div id="result" class="result-div">
  <ul *ngFor="let item of srcs[1]; let index = index">
    <li>
      <a href="{{item}}" target="_blank">{{item}}</a>&nbsp;&nbsp;
      <button type="button" (click)="toggleScrapedText(index)">Scrape Text</button>
      <pre *ngIf="scrapedTextVisible[index]">{{ contents[1][0][index] }}</pre>
    </li>
  </ul>
</div>
</div>
